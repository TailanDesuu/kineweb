<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Clínica - Inicio</title>
    <link rel="stylesheet" href="css/inicio.css">
</head>
<body>
    <!-- Barra de búsqueda -->
    <header class="search-bar">
        <input type="text" placeholder="Buscar...">
        <button type="button">Buscar</button>
    </header>

    <!-- Cabecera principal -->
    <header class="main-header">
        <div class="logo">
            <img src="logo.png" alt="Logo de la clínica">
        </div>
        <nav>
            <ul>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Especialidades</a></li>
                <li><a href="#">Información del paciente</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cuerpo de la página con imágenes que se van pasando automáticamente -->
    <section class="content">
        <section class="carousel">
            <div class="slide active">
                <img src="imagenes/kine1.jpg" alt="Imagen 1">
            </div>
            <div class="slide">
                <img src="imagenes/kine2.jpg" alt="Imagen 2">
            </div>
            <div class="slide">
                <img src="imagenes/kine3.jpg" alt="Imagen 3">
            </div>
        </section>

        <!-- Contenedor lateral -->
        <aside class="reservation-container">
            <div class="reservation">
                <h3>RESERVA TU HORA</h3>
                <p>Modifica tu hora</p>
                <h4>SERVICIOS EN LÍNEA</h4>
                <ul>
                    <li><a href="#">Ver mis exámenes</a></li>
                    <li><a href="#">Pago de cuentas</a></li>
                </ul>
            </div>
        </aside>
    </section>

    <section class="section-container">
        <!-- Sección de Resultados Médicos -->
        <section class="medical-results">
            <h2>Resultados Médicos</h2>
            <!-- Contenido de resultados médicos -->
        </section>
    
        <!-- Sección de Cotizaciones -->
        <section class="quotes">
            <h2>Cotizaciones</h2>
            <!-- Contenido de cotizaciones -->
        </section>
    
        <!-- Sección de Guía para Pacientes -->
        <section class="patient-guide">
            <h2>Guía para Pacientes</h2>
            <!-- Contenido de guía para pacientes -->
        </section>
    </section>
    

    <!-- Sección de horarios, dirección y aranceles -->
    <section class="schedule">
        <h2>Horarios de Atención, Dirección y Aranceles</h2>
        <!-- Contenido de horarios, dirección y aranceles -->
    </section>

    <!-- Footer con certificaciones, contacto y redes sociales -->
    <footer>
        <div class="certifications">
            <h2>Certificaciones</h2>
            <!-- Contenido de certificaciones -->
        </div>
        <div class="contact">
            <h2>Contacto</h2>
            <!-- Contenido de contacto -->
        </div>
        <div class="about">
            <h2>Sobre Nosotros</h2>
            <!-- Contenido de sobre nosotros -->
        </div>
    </footer>

    <script src="js/inicio.js"></script>
</body>
</html>
